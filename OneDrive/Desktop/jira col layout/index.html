<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Jira Web</title>
</head>
<body>
    <div class="kanban-board">
    <div class="column">
        <h2>To Do</h2>
        <div class="tasks" id="todo">
            <button class="create-issue-button">+ Create Issue</button>
            
        </div>
    </div>
    <div class="column">
        <h2>In Progress</h2>
        <div class="tasks" id="in-progress">
          
        </div>
    </div>
    <div class="column">
        <h2>Done</h2>
        <div class="tasks" id="done">
            
        </div>
    </div>
</div>
    
</body>
</html>
